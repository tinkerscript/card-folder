<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Card Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0; font-family:Arial; background:#f7f7f7 }
.filter-bar { background:white; padding:12px; display:flex; gap:12px; flex-wrap:wrap; border-bottom:2px solid #ddd; position:sticky; top:0 }
select { padding:6px; font-size:16px }
.cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); padding:15px; gap:14px; align-items:start }
.card { display:flex; flex-direction:column; align-items:center; gap:6px; text-align:center }
.card img { width:100%; border-radius:8px; border:1px solid #aaa; background:white; box-sizing:border-box; aspect-ratio:3/4; object-fit:contain }
.card.rare img {
  border:4px solid transparent;
  border-radius:10px;
  background:linear-gradient(145deg,#ffffff 0%,#cfd1d3 40%,#b7bcc0 60%,#e6e6e6 100%) border-box;
  box-shadow:0 0 6px 2px rgba(220,220,220,0.7),0 0 18px 4px rgba(240,240,240,0.9),0 0 26px 8px rgba(255,255,255,1);
  animation:silverPulse 2s ease-in-out infinite alternate;
  box-sizing:border-box;
}
@keyframes silverPulse {
  from { box-shadow:0 0 4px 1px rgba(200,200,200,0.6),0 0 12px 3px rgba(230,230,230,0.7),0 0 16px 6px rgba(255,255,255,0.8) }
  to { box-shadow:0 0 10px 3px rgba(240,240,240,1),0 0 26px 6px rgba(255,255,255,1),0 0 40px 10px rgba(255,255,255,1) }
}
#viewerOverlay { position:fixed; inset:0; display:none; justify-content:center; align-items:center; background:rgba(0,0,0,0.85); z-index:9999 }
#viewerOverlay img { max-width:90vw; max-height:90vh; border-radius:10px }
#viewerClose { position:fixed; right:20px; top:10px; font-size:42px; font-weight:bold; color:white; cursor:pointer }
</style>
</head>

<body>

<div class="filter-bar">
<label>Suit:
<select id="suitFilter">

<option value="hearts">Hearts</option>

</select>
</label>

<label>Group:
<select id="groupFilter">

<option value="major">Major</option>

</label>

<label>Rarity:
<select id="rarityFilter">

<option value="common">Common</option>

<option value="rare">Rare</option>

</div>

<div id="cards" class="cards"></div>

<img id="viewerImage">
</div>

function render(){
  const fSuit=suitFilter.value, fGroup=groupFilter.value, fRarity=rarityFilter.value;
  const root=document.getElementById("cards");
  root.innerHTML="";
  DATA.forEach(entry=>{
    const [file,meta]=Object.entries(entry)[0];
    if(fSuit && meta.suit!==fSuit) return;
    if(fGroup && meta.group!==fGroup) return;
    if(fRarity && meta.rarity!==fRarity) return;
    const wrap=document.createElement("div");
    wrap.className="card"+(meta.rarity==="rare"?" rare":"");
    const img=document.createElement("img");
    img.src=`${BASE}/assets/cards/${file}`;
    img.alt=meta.description;
    img.title=meta.title;
    img.style.cursor="pointer";
    img.onclick=()=>showViewer(img.src);
    const link=document.createElement("a");
    link.href=`${BASE}/cards/${file.replace(".webp","")}.html`;
    link.target="_blank";
    link.textContent=meta.title;
    wrap.appendChild(img);
    wrap.appendChild(link);
    root.appendChild(wrap);
  });
}

function showViewer(src){
  viewerImage.src=src;
  viewerOverlay.style.display="flex";
}
function hideViewer(){
  viewerOverlay.style.display="none";
  viewerImage.src="";
}
viewerOverlay.onclick=e=>{ if(e.target===viewerOverlay) hideViewer() };
viewerClose.onclick=hideViewer;
[suitFilter,groupFilter,rarityFilter].forEach(x=>x.onchange=render);
render();
</script>
